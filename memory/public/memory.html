<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    body{
        background: rgb(207, 205, 205);
    }
    div#gameContainer{
        display: grid;
        grid-template-columns: repeat(8, 130px);
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    div.card{
        margin: 2px;
        width: 130px;
        height: 130px;
        cursor: pointer;
    }
    div.card img{
        margin-left: 35px;
        margin-top: 13px;        
    }
    div.found{
        color: blue;
        background: url('assets/bg_computer_on.png');
    }
    div.back img{
        display: none;
    }
    div.back{
        color: red;
        background: url('assets/bg_computer.png');
    }
    div.card:hover{
        margin:1px;
        border:solid rgba(255, 0, 149, 0.705) 1px;
    }
    div#cmdbox{
        position: absolute;
        bottom: 30px;
        left:30%;
        overflow: hidden;
    }
    div button{
        background-color: #DAA520; /* gold */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 75px;
        cursor: pointer;
    }
    div span{
        background-color: #1a8462; /* teal */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 75px;
        margin-left:0;
        margin-right:0;
    }
    div span.empty{
        display: none;
    }
    </style>
    <script src="js/memory.js"></script>
</head>
<body>
    <div id='gameContainer'>
        
    </div>
    <div id='cmdbox'>
        <button onclick="start()">New Game</button>
        <span id='cptclick' class='empty'></span>
        <span id='remaining' class='empty'></span>
        <span id='bestScore' class='empty'></span>
    </div>
    <audio id="click" style="display:none;" src="assets/click.ogg" ></audio>
    <audio id="click" style="display:none;" src="assets/error.ogg" ></audio>
</body>
</html>
